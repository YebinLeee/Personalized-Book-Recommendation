<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
  <div>
    <h2><span th:text="${member.name}"> </span> 님의 정보입니다.</h2>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>RFID</th>
        <th>BARCODE</th>
        <th>PASSWORD</th>
        <th>AGE</th>
        <th>GENDER</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td> <span th:text="${member.id}"> Id </span></td>
        <td> <span th:text="${member.name}"> Name </span></td>
        <td> <span th:text="${member.rfid}"> RFID </span></td>
        <td> <span th:text="${member.barcode}"> Barcode </span></td>
        <td> <span th:text="${member.password}"> Password </span></td>
        <td> <span th:text="${member.age}"> Age </span></td>
        <td> <span th:text="${member.gender}"> Gender </span></td>
      </tr>
      </tbody>
    </table>
    <a href="/"> 홈으로 돌아가기 </a>
  </div>
</div> <!-- /container -->

</body>
</html>
