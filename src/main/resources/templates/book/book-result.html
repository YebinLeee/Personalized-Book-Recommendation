<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Search Result</title>
</head>
<body>
<h2>Book Search Result</h2>
<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Publisher</th>
    <th>Publish Date</th>
    <th>ISBN</th>
    <th>Price</th>
  </tr>
  <tr th:each="result : ${results}">
    <td th:text="${result.title}"></td>
    <td th:text="${result.author}"></td>
    <td th:text="${result.publisher}"></td>
    <td th:text="${result.pubDate}"></td>
    <td th:text="${result.isbn}"></td>
    <td th:text="${result.priceSales}"></td>
  </tr>
</table>
</body>
</html>
