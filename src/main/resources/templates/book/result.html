<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Search Result</title>
</head>
<body>
<h2>Book Search Result</h2>
<p><a href="/">홈으로 돌아가기</a></p>
<h3> <span th:text="${member?.name}"></span>님에게 추천하는 도서들입니다.</h3>
  <ul>
    <li> 나이 : <span th:text="${member?.age}"></span></li>
    <li> 성별 : <span th:text="${member?.gender}"></span></li>
    <li> 관심사 : <span th:text="${member?.interest}"></span></li>
    <li> 기분 : <span th:text="${member?.feeling}"></span></li>
  </ul>
<table>
  <thead>
    <tr style="background-color:lightgray">
      <th width="400px">Title</th>
      <th>Cover Image</th>
      <th>Author</th>
      <th>Publisher</th>
      <th width="150px">Publish Date</th>
      <th width="150px">ISBN</th>
      <th width="150px">Category Id</th>
      <th width="350px">Category Name</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody style="text-align:center">
    <tr th:if="${response=='NoData'}">
      <td> 해당 쿼리에 부합하는 도서 결과가 없습니다. 다시 올바르게 검색해주세요. </td>
    </tr>
    <tr th:each="result : ${results}">
      <td> <span style="font-weight:bold" th:text="${result.title}"> Title </span></td>
      <td>
        <img th:src="@{${result.coverLink}}" alt="no image"/>
      </td>
      <td> <span th:text="${result.author}"> Author </span></td>
      <td> <span th:text="${result.publisher}"> Publisher </span></td>
      <td> <span th:text="${result.pubDate}"> Published Date </span></td>
      <td> <span th:text="${result.isbn}"> ISBN Number </span></td>
      <td> <span th:text="${result.categoryId}"> Category ID </span></td>
      <td> <span th:text="${result.categoryName}"> Category Name </span></td>
      <td> <a th:href="${result.link}"> Book Info </a></td>
    </tr>
  </tbody>
</table>
</body>
</html>
